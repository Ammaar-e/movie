<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMRT Movie Player</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>Movie</h1>
<input type="text" id="movieId" placeholder="Movie ID" />
<button onclick="openMovie()">Open Movie</button>


<h1>Show</h1>
<input type="text" id="showId" placeholder="Show ID" />
<input type="text" id="season" placeholder="Season" />
<input type="text" id="episode" placeholder="Episode" />
<button onclick="openShow()">Open Show</button>
</div>


<script src="app.js"></script>
</body>
</html>
